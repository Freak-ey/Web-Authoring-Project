<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="ScreenContainer" align="center">
			<div id="BoxRegion" class="VerticallyCentered">
				<img src="data/images/Spotify.svg" alt="Spotify Logo" draggable="false" class="DisableSelect SpotifyLogo">
				<input type="text" placeholder="Username" class="TextField">
				<input type="password" placeholder="Password" class="TextField">
				<input type="submit" value="Log In" class="TextField Button" onclick="Hide()">
			</div>
			
			<div id="RadialMenu" class="VerticallyCentered">
				<img src="data/images/Spotify.svg" draggable="false" class="DisableSelect SpotifyLogo VerticallyCentered">
			</div>
			
			<div id="MusicMenu" class="VerticallyCentered">
				<div class="Square"> 
				  <div class="content">
					<div class="table">
						<div class="table-cell">
							<img src="data/images/albums/Agents of Fortune.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<video autoplay loop muted id="BackgroundVideo">
			<source src="data/videos/concert.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="scripts.js"></script>
</html>
